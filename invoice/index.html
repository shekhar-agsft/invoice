<!DOCTYPE html>
<html lang="en">

<head>
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .middle {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 15%;
        }
    </style>
</head>

<body>


    <div class="container ">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 jumbotron middle">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Pasword">
                    </div>

                    <a type="submit" onclick="login()" class="btn btn-primary btn-block"/>Submit</a>    
                </form>
            </div>
            <div class="col-sm-4"> </div>
        </div>
    </div>

</body>
<script>

    function login() {


        var formData = {
            username: $("#email").val(),
            password: $("#pwd").val()
        }


        $.ajax({
            contentType: 'application/json; charset=utf-8',
            type: 'POST',
            url: 'http://127.0.0.1:8080/login',
            dataType:"json",
            data: JSON.stringify(formData),
            async: false,
            success: function (data) {
                console.log(JSON.stringify(data.response_body));

                if (data.response_code == 200) {
                    alert(data.response_message)
                    window.location = "http://127.0.0.1:5500/home.html";
                    return false;
                } else {
                    alert(data.response_message)
                    window.location = "http://127.0.0.1:5500/index.html";
                    return false;
                }
            },
            error: function () {
                window.location = "/"
            }
        });

    }


</script>

</html>
